<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PROG 109 - Chessboard" />
    <title>Chess HTML5-Template</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Chessboard</h1>
    <div id="container">
        <!-- Row 1 -->
        <div class="row">
            <div class="white"><img src="images/gold-castle.png" alt="gold castle"></div>
<div class="black"><img src="images/gold-knight.png" alt="gold knight"></div>
<div class="white"><img src="https://atlas-content-cdn.pixelsquid.com/stock-images/gold-bishop-ko5JeRF-600.jpg" alt="gold bishop"></div>
<div class="black"><img src="images/gold-queen.png" alt="gold queen"></div>
<div class="white"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/42/Chess_klt45.svg/50px-Chess_klt45.svg.png" alt="white king"></div>
<div class="black"><img src="https://images.fineartamerica.com/images-medium-large-5/bishop-chess-piece-ktsdesign.jpg" alt="gold bishop"></div>
<div class="white"><img src="file:///C:/Users/jenni/Downloads/chess_icons-1/gold-bishop.png" alt="gold knight"></div>
<div class="black"><img src="images/gold-castle.png" alt="gold castle"></div>
        </div>

        <div class="clear"></div>

        <!-- Row 2 -->
        <div class="row">
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
        </div>

        <div class="clear"></div>

        <!-- Row 3 -->
        <div class="row">

            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
        </div>

        <div class="clear"></div>

        <!-- Row 4 -->
        <div class="row">
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
        </div>

        <div class="clear"></div>

        <!-- Row 5 -->
        <div class="row">
            <div class="white"></div>
            <div class="black"></div>

            <div class="black"></div>

        <div class="clear"></div>

        <!-- Row 6 -->

            <div class="white"></div>

            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
        </div>

        <div class="clear"></div>

        <!-- Row 7 -->
        <div class="row">
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
        </div>

        <div class="clear"></div>

        <!-- Row 8 -->
        <div class="row">
            <div class="black"></div>

            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
        </div>
    </div>

    <!-- END OF CONTAINER -->
    <div class="clear"></div>

</html>
